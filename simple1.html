<!DOCTYPE html>
<html>
<body>
<script src="circle.js"></script>
<script src="util.js"></script>
<script src="superClass.js"></script>
<script src="const.js"></script>
<style>
canvas{
border:1px solid #000000;
background: #d3d3d3;
}
</style>
<h1>Bomberman 0.111</h1>
<br>
Player 1 Health<p id="p1">10</p>
Player 2 Health<p id="p2">10</p>
<canvas id="canvas" height="400" width="400">
<br>
</body>
</html>
<script>

var canvas = document.querySelector("#canvas");
var ctx = canvas.getContext("2d");
var canvasHeight = 400;
var canvasWidth = 400;
var i = 0;

// x, y, r
var p1Circle = new Circle(20, 20 , 20, "0000ff");
// circle, status, health, speed, direction, score, type
var p1 = new Player(p1Circle,1,10,10,0,0, "player1");

var p2Circle = new Circle(380, 380 , 20, "ff0000");
var p2 = new Player(p2Circle,1,10,10,0,0, "player2");

// x, y, r ,colour
var heartCircle = new Circle(380, 380 , 10, "ff69b4");
// circle, status, type
var heart = new NonPlayer(heartCircle, 1, "heart", 10 ,0);

var bombCircle = new Circle(380, 380 , 10, "000000");
var bomb = new NonPlayer(bombCircle, 1, "bomb", 10, 0);

var speedBoostCircle = new Circle(380, 380 , 10, "00ff00");
var speedBoost = new NonPlayer(speedBoostCircle, 1, "speedBoost", 10, 10);

var npArray = [];

onload=setup();

function setup(){
	npArray.push(heart);
	npArray.push(bomb);
	npArray.push(speedBoost);
	for (i = 0; i < npArray.length; i++) { 
	npArray[i].randomisePos();
}
	setInterval(function () {
			gameLogic();
	}, 10);
}

function gameLogic(){
	refreshCanvas();
	checkBoundary(p1);
	checkBoundary(p2);
	p1.checkCollision();
	p2.checkCollision();

}


function refreshCanvas(){
	canvas.width = canvas.width;
	p1.draw();
	p2.draw();
for (i = 0; i < npArray.length; i++) { 
	npArray[i].draw();
}
}

document.onkeydown = controller;
</script>
