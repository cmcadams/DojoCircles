var speedBoost = new NonPlayer(new Circle(new Point(0, 0), 10, GREEN), 1, SPEEDBOOST);


var npArray = [];

onload=setup();

function setup(){
	populateNPs();
	setInterval(function () {
			gameLogic();
	}, 10);
}

function gameLogic(){
	refreshCanvas();

	for (i = 0; i < npArray.length; i++) {
	checkCollisions(npArray[i]);
	}
}


function refreshCanvas(){
	canvas.width = canvas.width;
	p1.draw();
	p2.draw();
for (i = 0; i < npArray.length; i++) {
	npArray[i].draw();
}
}

function populateNPs(){
	npArray.push(heart);
	npArray.push(bomb);
	npArray.push(speedBoost);
	for (i = 0; i < npArray.length; i++) {
	npArray[i].randomisePos();
		}
	}
